<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Edit Employee</h1>
    <!-- Form for editing an existing employee -->
    <form th:action="@{/employees/edit/{id}(id=${employee.id})}" method="post" th:object="${employee}">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" />
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" th:field="*{location}" />
        </div>
        <div class="form-group">
            <label for="departmentId">Department ID</label>
            <input type="number" class="form-control" id="departmentId" name="departmentId" th:field="*{departmentId}" required />
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" th:field="*{salary}" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a class="btn btn-secondary" th:href="@{/employees}">Back to Employee List</a>
</div>
</body>
</html>
